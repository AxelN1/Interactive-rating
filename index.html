<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>


  <div class="card">

    <img class="icon-star" src="images/icon-star.svg" alt="">

    <h1>How did we do?</h1>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <div class="points-rating">
      <button class="points">1</button>
      <button class="points">2</button>
      <button class="points">3</button>
      <button class="points">4</button>
      <button class="points">5</button>
    </div>

    <div class="submit">
      <button class="submit-btn" onclick="check()">SUBMIT</button>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://axel-namujimbo.com/" target="_blank">Axel Namujimbo</a>.
  </div> -->

  <script src="js/script.js"></script>
</body>

</html>
